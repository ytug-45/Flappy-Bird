<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4ec0ca 0%, #87ceeb 100%);
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            border: 3px solid #333;
            background: linear-gradient(to bottom, #4ec0ca 0%, #87ceeb 70%, #ded895 70%, #ded895 100%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        #score {
            position: absolute;
            top: 20px;
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        #gameOver {
            position: absolute;
            display: none;
            flex-direction: column;
            align-items: center;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 10px;
            color: white;
        }
        #gameOver h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #gameOver p {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #restartBtn {
            padding: 15px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #restartBtn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="score">0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="gameOver">
        <h2>Игра окончена!</h2>
        <p>Ваш счет: <span id="finalScore">0</span></p>
        <button id="restartBtn">Играть снова</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverDiv = document.getElementById('gameOver');
        const finalScoreSpan = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');

        let bird = {
            x: 80,
            y: 250,
            radius: 15,
            velocity: 0,
            gravity: 0.1,
            jump: -3.5
        };

        let pipes = [];
        let score = 0;
        let gameRunning = false;
        let gameStarted = false;
        let pipeGap = 180;
        let pipeWidth = 60;
        let pipeSpeed = 2;
        let frameCount = 0;

        function drawBird() {
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.radius, bird.y);
            ctx.lineTo(bird.x + bird.radius + 8, bird.y - 3);
            ctx.lineTo(bird.x + bird.radius + 8, bird.y + 3);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.x + 5, bird.y - 3, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawPipe(pipe) {
            ctx.fillStyle = '#5cb85c';
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
            ctx.fillRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
            
            ctx.strokeStyle = '#4a934a';
            ctx.lineWidth = 3;
            ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.top);
            ctx.strokeRect(pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
            
            ctx.fillStyle = '#4a934a';
            ctx.fillRect(pipe.x - 5, pipe.top - 25, pipeWidth + 10, 25);
            ctx.fillRect(pipe.x - 5, canvas.height - pipe.bottom, pipeWidth + 10, 25);
        }

        function createPipe() {
            let minTop = 50;
            let maxTop = canvas.height - pipeGap - 100;
            let top = Math.random() * (maxTop - minTop) + minTop;
            
            pipes.push({
                x: canvas.width,
                top: top,
                bottom: canvas.height - top - pipeGap,
                scored: false
            });
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            if (bird.y + bird.radius > canvas.height - 50) {
                bird.y = canvas.height - 50 - bird.radius;
                endGame();
            }
            
            if (bird.y - bird.radius < 0) {
                bird.y = bird.radius;
                bird.velocity = 0;
            }
        }

        function updatePipes() {
            if (frameCount % 100 === 0) {
                createPipe();
            }
            
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                if (!pipes[i].scored && pipes[i].x + pipeWidth < bird.x) {
                    score++;
                    scoreDisplay.textContent = score;
                    pipes[i].scored = true;
                }
                
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }
        }

        function checkCollision() {
            for (let pipe of pipes) {
                if (bird.x + bird.radius > pipe.x && 
                    bird.x - bird.radius < pipe.x + pipeWidth) {
                    if (bird.y - bird.radius < pipe.top || 
                        bird.y + bird.radius > canvas.height - pipe.bottom) {
                        endGame();
                    }
                }
            }
        }

        function endGame() {
            gameRunning = false;
            finalScoreSpan.textContent = score;
            gameOverDiv.style.display = 'flex';
        }

        function resetGame() {
            bird.y = 250;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            frameCount = 0;
            scoreDisplay.textContent = score;
            gameOverDiv.style.display = 'none';
            gameStarted = false;
            gameRunning = false;
        }

        function drawGround() {
            ctx.fillStyle = '#c8b050';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            ctx.strokeStyle = '#a89030';
            ctx.lineWidth = 2;
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, canvas.height - 50);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
        }

        function drawStartMessage() {
            if (!gameStarted) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'white';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Нажмите ПРОБЕЛ', canvas.width / 2, canvas.height / 2 - 20);
                ctx.fillText('или кликните мышкой', canvas.width / 2, canvas.height / 2 + 20);
                ctx.fillText('чтобы начать', canvas.width / 2, canvas.height / 2 + 60);
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGround();
            
            if (gameRunning) {
                updateBird();
                updatePipes();
                checkCollision();
                frameCount++;
            }
            
            for (let pipe of pipes) {
                drawPipe(pipe);
            }
            
            drawBird();
            drawStartMessage();
            
            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (!gameStarted) {
                gameStarted = true;
                gameRunning = true;
            }
            if (gameRunning) {
                bird.velocity = bird.jump;
            }
        }

        canvas.addEventListener('click', jump);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        restartBtn.addEventListener('click', resetGame);

        gameLoop();
    </script>
</body>
</html>
